<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>360 Audio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='player-container'>
        <div id='list-screen' class='slide-in-top'>
            <div id='list-screen-header' class='hide-playlist'>
                <i id='up-arrow' class="bi bi-chevron-compact-up">Hide Playlist</i>
            </div>

            <div id='list'>
                <div class='song amplitude-song-container amplitude-play-pause' data-amplitude-song-index='0'>
                    <span class="song-number-now-playing">
                        <span class="number">1</span>
                        <i id='now-playing class=bi bi-volume-up'></i>
                    </span>

                    <div class='song-meta-container'>
                        <span class='song-name' data-amplitude-song-info='name' data-amplitude-song-index='0'></span>
                        <span class="song-artist-album"><span data-amplitude-song-info="artist"
                                data-amplitude-song-index="0"></span> - <span data-amplitude-song-info="album"
                                data-amplitude-song-index="0"></span></span>
                    </div>

                    <span class='song-duration'> </span>
                </div>
                <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1">
                    <span class="song-number-now-playing">
                        <span class="number">2</span>
                        <img class="now-playing" src="./assets/images/general.jpg" />
                    </span>

                    <div class="song-meta-container">
                        <span class="song-name" data-amplitude-song-info="name" data-amplitude-song-index="1"></span>
                        <span class="song-artist-album"><span data-amplitude-song-info="artist"
                                data-amplitude-song-index="1"></span> - <span data-amplitude-song-info="album"
                                data-amplitude-song-index="1"></span></span>
                    </div>

                    <span class="song-duration"> 3:16 <span>
                </div>
                <div class="song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="2">
                    <span class="song-number-now-playing">
                        <span class="number">3</span>
                        <img class="now-playing"
                            src="https://521dimensions.com/img/open-source/amplitudejs/examples/flat-black/now-playing.svg" />
                    </span>

                    <div class="song-meta-container">
                        <span class="song-name" data-amplitude-song-info="name" data-amplitude-song-index="2"></span>
                        <span class="song-artist-album"><span data-amplitude-song-info="artist"
                                data-amplitude-song-index="2"></span> - <span data-amplitude-song-info="album"
                                data-amplitude-song-index="2"></span></span>
                    </div>

                    <span class="song-duration"> 3:32 <span>
                </div>
                <div id="list-screen-footer">
                    <div id="list-screen-meta-container">
                        <span data-amplitude-song-info="name" class="song-name"></span>

                        <div class="song-artist-album">
                            <span data-amplitude-song-info="artist"></span>
                        </div>
                    </div>
                    <div class="list-controls">
                        <div class="list-previous amplitude-prev"></div>
                        <div class="list-play-pause amplitude-play-pause"></div>
                        <div class="list-next amplitude-next"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='player-screen'>
            <div class="player-header down-header">
                <i class="bi bi-chevron-compact-down"> </i>
                Show Playlist
            </div>
            <div id="player-top">
                <img data-amplitude-song-info="cover_art_url"/>
            </div>
            <div id="player-progress-bar-container">
            <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
            <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
            </div>
            <div id='player-middle'>
                <div id="time-container">
                    <span class="amplitude-current-time time-container"></span>
                    <span class="amplitude-duration-time time-container"></span>
                </div>
                <div id="meta-container">
                <span data-amplitude-song-info="name" class="song-name"></span>
                <div class="song-artist-album">
                    <span data-amplitude-song-info="artist"></span>
                </div>
                </div>
            </div>
            <div id="player-bottom">
                <div id="control-container">
                    <div id="shuffle-container">
                    <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                    </div>
        
                    <div id="prev-container">
                    <div class="amplitude-prev" id="previous"></div>
                    </div>
        
                    <div id="play-pause-container">
                    <div class="amplitude-play-pause" id="play-pause"></div>
                    </div>
        
                    <div id="next-container">
                    <div class="amplitude-next" id="next"></div>
                    </div>
        
                    <div id="repeat-container">
                    <div class="amplitude-repeat" id="repeat"></div>
                    </div>
                </div>
                <div id="volume-container">
                    <i class="bi bi-volume-down-fill"></i><input type="range" class="amplitude-volume-slider" step=".1"/>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@3.2.2/dist/amplitude.js"></script>
    <script src="audio.js"></script>
</body>

</html>
